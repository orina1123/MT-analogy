<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>(v0) Cross-community Query Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
  <form method="get">
  	<div class="container text-center">
  	  <div class="row">
  	    <div class="col">
          <div class="card">
      		  <div class="card-header">Home Community</div>
            <div class="card-body">
        		  <select id="src-select" class="form-select" aria-label="Select your home community">
              {% for c in c_list %}
                <option value="{{ c.name }}">{{ c.text }}</option>
              {% endfor %}
              </select>
            </div>
          </div>
  		  </div>
  		  <div class="col">
          <div class="card">
            <div class="card-header">Aligned Semantic Space</div>
            <div class="card-body">
              <button id="query-button" type="button" class="btn btn-outline-primary">Align & Query</button>
            </div>
          </div>
        </div>
  	    <div class="col">
          <div class="card">
            <div class="card-header">Target Community</div>
            <div class="card-body">
              <select id="tgt-select" class="form-select" aria-label="Select your target community">
              {% for c in c_list %}
                <option value="{{ c.name }}">{{ c.text }}</option>
              {% endfor %}
              </select>
            </div>
          </div>
        </div>
  	  </div>
      </div>
  </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
